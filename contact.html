<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Baryp-Kel Airlines</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    .contact-section {
      background: #f9f9f9;
      min-height: 100vh;
      padding: 120px 20px 60px;
    }
    
    body.dark-theme .contact-section {
      background: #1e1e1e;
    }

    body.dark-theme .card {
      background: #2a2a2a;
      border-color: #444;
      color: #e0e0e0;
    }

    body.dark-theme .form-control {
      background-color: #333;
      border-color: #555;
      color: #e0e0e0;
    }

    body.dark-theme .form-control:focus {
      background-color: #333;
      border-color: #ffd700;
      color: #e0e0e0;
    }

    body.dark-theme .form-label {
      color: #ffd700;
    }

    .btn-custom-primary {
      background-color: #002366;
      border-color: #002366;
      color: white;
    }
    .btn-custom-primary:hover {
      background-color: #0040a0;
      border-color: #0040a0;
      color: white;
    }
  
  .contact-form-custom input::placeholder,
  .contact-form-custom textarea::placeholder {
    color: #888;
    opacity: 1;
  }

  body.dark-theme .contact-section input::placeholder,
  body.dark-theme .contact-section textarea::placeholder {
    color: #d0d0d0 !important;
    opacity: 1;
  }
</style>


  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">
      <img src="image/logo.jpeg" alt="Baryp-Kel Logo"> 
    </a>
    <div class="nav-right">
      <button id="theme-toggle-btn" class="btn-theme-toggle">Night Mode</button> 
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      <a href="login.html" class="btn-header">Login</a>
    </div>
  </header>

  <main class="contact-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          
          <div class="card shadow border-0">
            <div class="card-body p-4 p-md-5">

              <h1 class="text-center mb-3" style="color:#002366;">Contact Us</h1>
              <p class="text-center mb-4">
                Have questions, suggestions, or need assistance? Fill out the form below.
              </p>

              <form class="row g-3" id="contact-form">

                <div class="col-md-6">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>

                <div class="col-md-6">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>

                <div class="col-12">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-custom-primary btn-lg w-100">Send Message</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Baryp-Kel Airlines | Danial & Nurgaly</p>
  </footer>

  <div id="toast-container"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script src="script.js"></script>
</body>
</html>
